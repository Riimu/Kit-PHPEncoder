language: php
sudo: false

php:
  - 5.6
  - 5.5
  - 5.4

cache:
  directories:
  - vendor

before_install:
  - composer self-update

install:
  - composer require --no-update --no-interaction "phpunit/phpunit:4.*" "satooshi/php-coveralls:dev-master" "squizlabs/php_codesniffer:2.*" "fabpot/php-cs-fixer:1.*"
  - travis_retry composer install --no-interaction

before_script:
  - mkdir -p build/logs

script:
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml
  - vendor/bin/phpcs --standard=PSR2 src tests
  - vendor/bin/php-cs-fixer fix --dry-run --diff

after_script:
  - vendor/bin/coveralls -v
